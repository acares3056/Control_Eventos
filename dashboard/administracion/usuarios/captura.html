<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="assets/plugins/qrCode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-4">
      <!-- <h5 class="text-center">Escanear codigo QR</h5> -->
      <div class="row text-center">
        <a id="btn-scan-qr" href="#">
          <img src="https://img.freepik.com/vector-gratis/escaneame-codigo-qr_78370-2915.jpg?size=338&ext=svg&ga=GA1.1.1788068356.1715731200&semt=sph" class="img-fluid text-center" width="175">
        <a/>
        <canvas hidden="" id="qr-canvas" class="img-fluid" style="width: 200px; height: 200px;"></canvas>
        </div>
        <div class="row mx-1">
          <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Iniciar captura</button>
          <button class="btn btn-danger  btn-sm rounded-3 mb-2" onclick="cerrarCamara()">Detener captura</button>
          <input type="button" class="btn btn-primary btn-sm rounded-3"      onclick="javascript:fnVolver()" value="Cancelar proceso">
      </div>
    </div>
  </div>
  <audio id="audioScaner" src="assets/sonido.mp3"></audio>
  <script src="assets/js/index.js"></script>

  
</body>
</html>
